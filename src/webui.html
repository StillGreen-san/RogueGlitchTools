<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Glitch Savegame Upgrade</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
        }

        form {
            border: 5px solid #f1f1f1;
        }

        input[type=file] {
            width: 100%;
            padding: 1.2em 0.6em;
            margin: 0.6em 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            fone-size: 18;
        }

        .formcontainer {
            text-align: left;
            margin: 1.5em 3em 0.75em;
        }

        .container {
            padding: 1em 0;
            text-align: left;
        }
    </style>
</head>

<body>

<form>
    <h1>Rogue Glitch Save Upgrade</h1>
    <div class="formcontainer">
        <hr/>
        <div class="container">
            <label for="fileInput"><strong>Drop Savegame Here</strong></label>
            <input type="file" id="fileInput"/>
        </div>
        <hr/>
        <div class="container">
            <label for="changelog"><strong>Changelog</strong></label>
            <ul id="changelog">
                <li>v0.2
                    <ul>
                        <li>simple html</li>
                    </ul>
                </li>
                <li>v0.1
                    <ul>
                        <li>raylib prototype</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</form>

<script src="./webui.js"></script>

<script>
    const inputElement = document.getElementById("fileInput");
    inputElement.addEventListener("change", handleFiles, false);

    async function handleFiles() {
        if (this.files.length >= 1) {
            const fileContent = await this.files[0].arrayBuffer();
            const upgraded = Module.tryUpgrade(fileContent);
        }
    }
</script>

</body>

</html>
